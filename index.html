<!DOCTYPE html>
<html>
  <head>
    <title>Redirecting to CICO App...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
      const userAgent = navigator.userAgent || navigator.vendor || window.opera;

      if (/android/i.test(userAgent)) {
        window.location.href = "https://play.google.com/store/apps/details?id=com.auxora.cico";
      } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        window.location.href = "https://apps.apple.com/gb/app/cico-group-fitness-tracker/id6742897031";
      } else {
        // Optional: fallback for desktop or unknown devices
        window.location.href = "https://cicoapp.github.io"; // or your website if you want
      }
    </script>
  </head>
  <body>
    <p>Redirecting you to the CICO app store page...</p>
  </body>
</html>
